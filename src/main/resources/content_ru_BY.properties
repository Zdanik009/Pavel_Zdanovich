text.upload_song=\u0414\u043B\u044F \u0437\u0430\u0433\u0440\u0443\u0437\u043A\u0438 \u043D\u0435\u043E\u0431\u0445\u043E\u0434\u0438\u043C\u043E \u0437\u0430\u043F\u043E\u043B\u043D\u0438\u0442\u044C \u043E\u0431\u044F\u0437\u0430\u0442\u0435\u043B\u044C\u043D\u044B\u0435 \u043F\u043E\u043B\u044F: "\u0418\u0441\u043F\u043E\u043B\u043D\u0438\u0442\u0435\u043B\u044C", "\u041D\u0430\u0437\u0432\u0430\u043D\u0438\u0435" \u0438 "\u0424\u0430\u0439\u043B". \u041D\u0435\u043E\u0431\u0437\u044F\u0442\u0435\u043B\u044C\u043D\u044B\u0435 \u043F\u043E\u043B\u044F : "\u0416\u0430\u043D\u0440", "\u0410\u043B\u044C\u0431\u043E\u043C", "\u0414\u0430\u0442\u0430", "\u0418\u043D\u0444\u043E\u0440\u043C\u0430\u0446\u0438\u044F" \u043C\u043E\u0433\u0443\u0442 \u0431\u044B\u0442\u044C \u043F\u0443\u0441\u0442\u044B\u043C\u0438. \u0414\u043B\u044F \u0437\u0430\u0433\u0440\u0443\u0437\u043A\u0438 \u043D\u0435\u043E\u0431\u0445\u043E\u0434\u0438\u043C\u043E \u043D\u0430\u0436\u0430\u0442\u044C \u043A\u043D\u043E\u043F\u043A\u0443 "\u041E\u0442\u043F\u0440\u0430\u0432\u0438\u0442\u044C". \u0420\u0435\u0437\u0443\u043B\u044C\u0442\u0430\u0442 \u0437\u0430\u0433\u0440\u0443\u0437\u043A\u0438 : "\u041F\u0435\u0441\u043D\u044F \u0417\u0430\u0433\u0440\u0443\u0436\u0435\u043D\u0430" \u0438\u043B\u0438 "\u041E\u0448\u0438\u0431\u043A\u0430" \u0431\u0443\u0434\u0435\u0442 \u043E\u0442\u0440\u0430\u0436\u0451\u043D \u0432 \u0441\u0442\u0430\u0442\u0443\u0441\u0435 \u0441\u0432\u0435\u0440\u0445\u0443.\n\u041E\u0433\u0440\u0430\u043D\u0438\u0447\u0435\u043D\u0438\u044F: "\u0418\u0441\u043F\u043E\u043B\u043D\u0438\u0442\u0435\u043B\u044C", "\u041D\u0430\u0437\u0432\u0430\u043D\u0438\u0435", "\u0416\u0430\u043D\u0440", "\u0410\u043B\u044C\u0431\u043E\u043C" \u0434\u043E\u043B\u0436\u043D\u044B \u0441\u043E\u0434\u0435\u0440\u0436\u0430\u0442\u044C \u0434\u043E 45 , \u0430 "\u0418\u043D\u0444\u043E\u0440\u043C\u0430\u0446\u0438\u044F" - \u0434\u043E 65000 \u0431\u0443\u043A\u0432\u0435\u043D\u043D\u044B\u0445 \u0438 \u0446\u0438\u0444\u0440\u043E\u0432\u044B\u0445 \u0441\u0438\u043C\u0432\u043E\u043B\u043E\u0432. "\u0414\u0430\u0442\u0430" \u0434\u043E\u043B\u0436\u043D\u0430 \u0441\u043E\u0434\u0435\u0440\u0436\u0430\u0442\u044C \u0433\u043E\u0434 \u0432\u044B\u043F\u0443\u0441\u043A\u0430 \u0441\u043E\u0441\u0442\u043E\u044F\u0449\u0438\u0439 \u0438\u0437 4 \u0446\u0438\u0444\u0440. "\u0424\u0430\u0439\u043B" \u0434\u043E\u043B\u0436\u0435\u043D \u0431\u044B\u0442\u044C \u0441 \u0440\u0430\u0441\u0448\u0438\u0440\u0435\u043D\u0438\u0435\u043C .mp3 \u0438 \u0440\u0430\u0437\u043C\u0435\u0440\u043E\u043C \u0434\u043E 16 \u041C\u0431.
label.status=\u0421\u0442\u0430\u0442\u0443\u0441
text.upload_tour=\u0414\u043B\u044F \u0437\u0430\u0433\u0440\u0443\u0437\u043A\u0438 \u043D\u0435\u043E\u0431\u0445\u043E\u0434\u0438\u043C\u043E \u0437\u0430\u043F\u043E\u043B\u043D\u0438\u0442\u044C \u043E\u0431\u044F\u0437\u0430\u0442\u0435\u043B\u044C\u043D\u044B\u0435 \u043F\u043E\u043B\u044F: "\u041D\u0430\u0437\u0432\u0430\u043D\u0438\u0435 \u0442\u0443\u0440\u0430", "\u041F\u0435\u0441\u043D\u044F", "\u0412\u0440\u0435\u043C\u044F". \u0414\u043B\u044F \u0437\u0430\u0433\u0440\u0443\u0437\u043A\u0438 \u043D\u0435\u043E\u0431\u0445\u043E\u0434\u0438\u043C\u043E \u043D\u0430\u0436\u0430\u0442\u044C \u043A\u043D\u043E\u043F\u043A\u0443 "\u041E\u0442\u043F\u0440\u0430\u0432\u0438\u0442\u044C". \u0420\u0435\u0437\u0443\u043B\u044C\u0442\u0430\u0442 \u0437\u0430\u0433\u0440\u0443\u0437\u043A\u0438 : "\u0422\u0443\u0440 \u0417\u0430\u0433\u0440\u0443\u0436\u0435\u043D\u0430" \u0438\u043B\u0438 "\u041E\u0448\u0438\u0431\u043A\u0430" \u0431\u0443\u0434\u0435\u0442 \u043E\u0442\u0440\u0430\u0436\u0451\u043D \u0432 \u0441\u0442\u0430\u0442\u0443\u0441\u0435 \u0441\u0432\u0435\u0440\u0445\u0443.\n\u041E\u0433\u0440\u0430\u043D\u0438\u0447\u0435\u043D\u0438\u044F: "\u041D\u0430\u0437\u0432\u0430\u043D\u0438\u0435 \u0442\u0443\u0440\u0430" \u0434\u043E\u043B\u0436\u043D\u044B \u0441\u043E\u0434\u0435\u0440\u0436\u0430\u0442\u044C \u043E\u0442 1 \u0434\u043E 45 \u0431\u0443\u043A\u0432\u0435\u043D\u043D\u044B\u0445 \u0438\u043B\u0438 \u0446\u0438\u0444\u0440\u043E\u0432\u044B\u0445 \u0441\u0438\u043C\u0432\u043E\u043B\u043E\u0432. "\u0412\u0440\u0435\u043C\u044F" \u0434\u043E\u043B\u0436\u043D\u043E \u0441\u043E\u0434\u0435\u0440\u0436\u0430\u0442\u044C \u043A\u043E\u043B\u0438\u0447\u0435\u0441\u0442\u0432\u043E \u043C\u0438\u043D\u0443\u0442 \u043E\u0442\u0432\u043E\u0434\u0438\u043C\u044B\u0445 \u043D\u0430 \u0442\u0443\u0440 \u043E\u0442 5 \u0434\u043E 15 \u043C\u0438\u043D\u0443\u0442. \u041F\u043E\u043B\u044F "\u041F\u0435\u0441\u043D\u044F" \u043F\u0440\u0435\u0434\u043E\u0441\u0442\u0430\u0432\u043B\u044F\u044E\u0442 \u0432\u044B\u0431\u043E\u0440 \u0438\u0437 \u0443\u0436\u0435 \u0437\u0430\u0433\u0440\u0443\u0436\u0435\u043D\u043D\u044B\u0435\u0445 \u0432 \u0431\u0430\u0437\u0443 \u0434\u0430\u043D\u043D\u044B\u0445 \u043F\u0435\u0441\u0435\u043D, \u0432\u044B\u0431\u0440\u0430\u043D\u043D\u044B\u0435 \u043F\u0435\u0441\u043D\u0438 \u043D\u0435 \u043C\u043E\u0433\u0443\u0442 \u043F\u043E\u0432\u0442\u043E\u0440\u044F\u0442\u044C\u0441\u044F.
text.upload_game=\u0414\u043B\u044F \u0437\u0430\u0433\u0440\u0443\u0437\u043A\u0438 \u043D\u0435\u043E\u0431\u0445\u043E\u0434\u0438\u043C\u043E \u0437\u0430\u043F\u043E\u043B\u043D\u0438\u0442\u044C \u043E\u0431\u044F\u0437\u0430\u0442\u0435\u043B\u044C\u043D\u044B\u0435 \u043F\u043E\u043B\u044F: "\u041D\u0430\u0437\u0432\u0430\u043D\u0438\u0435 \u0438\u0433\u0440\u044B", "\u0422\u0443\u0440". \u0414\u043B\u044F \u0437\u0430\u0433\u0440\u0443\u0437\u043A\u0438 \u043D\u0435\u043E\u0431\u0445\u043E\u0434\u0438\u043C\u043E \u043D\u0430\u0436\u0430\u0442\u044C \u043A\u043D\u043E\u043F\u043A\u0443 "\u041E\u0442\u043F\u0440\u0430\u0432\u0438\u0442\u044C". \u0420\u0435\u0437\u0443\u043B\u044C\u0442\u0430\u0442 \u0437\u0430\u0433\u0440\u0443\u0437\u043A\u0438 : "\u0418\u0433\u0440\u0430 \u0417\u0430\u0433\u0440\u0443\u0436\u0435\u043D\u0430" \u0438\u043B\u0438 "\u041E\u0448\u0438\u0431\u043A\u0430" \u0431\u0443\u0434\u0435\u0442 \u043E\u0442\u0440\u0430\u0436\u0451\u043D \u0432 \u0441\u0442\u0430\u0442\u0443\u0441\u0435 \u0441\u0432\u0435\u0440\u0445\u0443.\n\u041E\u0433\u0440\u0430\u043D\u0438\u0447\u0435\u043D\u0438\u044F: "\u041D\u0430\u0437\u0432\u0430\u043D\u0438\u0435 \u0438\u0433\u0440\u044B" \u0434\u043E\u043B\u0436\u043D\u044B \u0441\u043E\u0434\u0435\u0440\u0436\u0430\u0442\u044C \u043E\u0442 1 \u0434\u043E 30 \u0431\u0443\u043A\u0432\u0435\u043D\u043D\u044B\u0445 \u0438\u043B\u0438 \u0446\u0438\u0444\u0440\u043E\u0432\u044B\u0445 \u0441\u0438\u043C\u0432\u043E\u043B\u043E\u0432 \u0431\u0435\u0437 \u043F\u0440\u043E\u0431\u0435\u043B\u043E\u0432. \u041F\u043E\u043B\u044F "\u0422\u0443\u0440" \u043F\u0440\u0435\u0434\u043E\u0441\u0442\u0430\u0432\u043B\u044F\u044E\u0442 \u0432\u044B\u0431\u043E\u0440 \u0438\u0437 \u0443\u0436\u0435 \u0437\u0430\u0433\u0440\u0443\u0436\u0435\u043D\u043D\u044B\u0435\u0445 \u0432 \u0431\u0430\u0437\u0443 \u0434\u0430\u043D\u043D\u044B\u0445 \u0442\u0443\u0440\u043E\u0432, \u0432\u044B\u0431\u0440\u0430\u043D\u043D\u044B\u0435 \u0442\u0443\u0440\u044B \u043D\u0435 \u043C\u043E\u0433\u0443\u0442 \u043F\u043E\u0432\u0442\u043E\u0440\u044F\u0442\u044C\u0441\u044F.